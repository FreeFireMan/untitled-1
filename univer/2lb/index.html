<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab3</title>
</head>
<body>
<div class="content">
    <form action="" method="post">
        <p>Введіть ім'я:</p>
        <input type="text" name="firstName" placeholder="Введіть ім'я">
        <p>Введіть Фамілію:</p>
        <input type="text" name="secondName" placeholder="Введіть Фамілію">
        <p>Введіть емейл:</p>
        <input type="email" name="email" placeholder="Введіть емейл">
        <p>Залиште відгук:</p>
        <textarea name="textarea" cols="25" rows="15" placeholder="Залиште відгук"></textarea>
        <p>Залиште оцінку:</p>
        <select name="mark" style="width: 55px;">
            <option value="1" >1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <hr>
        <p>
            <input type="submit" value="Відіслати">
            <input type="reset" value="Почати спочатку">
        </p>
    </form>
</div>
</body>

</html>
